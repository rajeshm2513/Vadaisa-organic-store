<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vedaisa – Order Confirmed</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
  background:#2e7d32;
  font-family:"Poppins",sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.success-card{
  background:white;
  padding:40px;
  border-radius:15px;
  text-align:center;
  max-width:420px;
  width:90%;
}

.check{
  width:80px;
  height:80px;
  background:#2e7d32;
  color:white;
  font-size:40px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:0 auto 20px;
}

.continue-btn{
  background:#2e7d32;
  color:white;
  border:none;
  padding:12px 25px;
  border-radius:8px;
  text-decoration:none;
  display:inline-block;
}
</style>
</head>

<body>

<div class="success-card">
  <div class="check">✔</div>
  <h3>Payment Successful</h3>
  <p>Your order has been placed successfully</p>
  <a href="products.html" class="continue-btn">Continue Shopping</a>
</div>

</body>
</html>
