<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vedaisa - Product Store</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #f1f3f6;
      font-family: "Poppins", sans-serif;
    }

    /* ‚úÖ NAVBAR */
    .navbar {
      background-color: #2e7d32;
      padding: 10px 20px;
    }
    .navbar-brand {
      font-size: 28px;
      font-weight: 700;
      color: #fff !important;
      letter-spacing: 1px;
    }
    .nav-icons i {
      font-size: 20px;
      color: white;
      margin: 0 15px;
      cursor: pointer;
      position: relative;
    }
    .cart-count {
      background: #ff6161;
      color: white;
      font-size: 12px;
      font-weight: bold;
      border-radius: 50%;
      padding: 2px 6px;
      position: absolute;
      top: -5px;
      right: -10px;
    }

    /* ‚úÖ PRODUCT CARD */
    .product-card {
      border-radius: 8px;
      background-color: white;
      transition: 0.3s;
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }
    .product-card:hover {
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      transform: translateY(-3px);
    }
    .product-card img {
      height: 200px;
      object-fit: contain;
      padding: 15px;
      transition: 0.3s;
    }

    .product-card .card-body {
      padding: 10px 15px;
      text-align: center;
    }
    .product-card h6 {
      font-size: 16px;
      font-weight: 600;
      color: #212529;
    }
    .price {
      color: #388e3c;
      font-weight: bold;
      font-size: 18px;
    }
    .add-btn {
      background-color: #66bb6a;
      border: none;
      font-weight: 600;
      border-radius: 20px;
      padding: 8px 15px;
      transition: 0.3s;
    }
    .add-btn:hover {
      background-color: #2e7d32;
      color: white;
    }

    /* ‚úÖ CART PANEL */
    .offcanvas-header {
      background-color: #2e7d32;
      color: white;
    }
    .offcanvas-footer {
      background-color: #f1f3f6;
    }

    /* ‚úÖ SIDE IMAGE PREVIEW */
    #imagePreview {
      position: fixed;
      top: 100px;
      right: 30px;
      width: 400px;
      height: 400px;
      display: none;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      background: white;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      border: 3px solid #2e7d32; /* Green border */
      z-index: 999;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    #imagePreview img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    @media (max-width: 768px) {
      #imagePreview {
        display: none !important;
      }
    }
  </style>
</head>

<body>
  <!-- ‚úÖ NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Vedaisa</a>
      <div class="ms-auto d-flex align-items-center nav-icons">
        <i class="bi bi-person-circle" title="Login"></i>
        <i class="bi bi-heart" title="Wishlist"></i>
        <i class="bi bi-cart2" title="Cart" data-bs-toggle="offcanvas" data-bs-target="#cartCanvas">
          <span class="cart-count" id="cartCount">0</span>
        </i>
        <a href="addproduct.html" class="btn btn-light btn-sm ms-3 fw-bold">Add Product</a>
        <a href="updateproduct.html" class="btn btn-light btn-sm ms-3 fw-bold">Update Product</a>
        <a href="deleteproduct.html" class="btn btn-light btn-sm ms-3 fw-bold">Delete Product</a>
      </div>
    </div>
  </nav>

  <!-- ‚úÖ CART PANEL -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="cartCanvas">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">My Cart üõí</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <table class="table align-middle">
        <thead class="table-success">
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
            <th>Image</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="cartBody"></tbody>
      </table>
    </div>
    <div class="offcanvas-footer p-3">
  <h5>Total: <span id="totalPrice" class="text-danger">‚Çπ0.00</span></h5>
  <button class="btn btn-success w-100 mt-2" onclick="checkout()">Proceed to Checkout</button>
</div>
</div>
  <!-- ‚úÖ PRODUCT SECTION -->
  <div class="container mt-4">
    <div class="row g-4" id="productContainer"></div>
  </div>

  <!-- ‚úÖ SIDE IMAGE PREVIEW BOX -->
  <div id="imagePreview"><img src="" alt="Preview"></div>

  <script>
    let products = JSON.parse(localStorage.getItem("products")) || [];
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    
 // ‚úÖ Checkout ‚Üí Send total to payment page
    function checkout() {
      if (cart.length === 0) {
        alert("üõí Your cart is empty!");
        return;
      }

      let total = 0;
      cart.forEach(item => total += item.price);

      localStorage.setItem("payAmount", total.toFixed(2));
      window.location.href = "amount.html";
    }

    // ‚úÖ Load Products
    function loadProducts() {
      const container = document.getElementById("productContainer");
      container.innerHTML = "";

      if (products.length === 0) {
        container.innerHTML = `<div class='text-center text-muted py-5 h5'>‚ö†Ô∏è No products available!</div>`;
        return;
      }

      products.forEach((p) => {
        container.innerHTML += `
          <div class="col-md-3 col-sm-6">
            <div class="card product-card">
              <img src="${p.image || 'https://via.placeholder.com/200?text=No+Image'}" 
                   alt="${p.title}"
                   onmouseenter="showPreview('${p.image || 'https://via.placeholder.com/200'}')" 
                   onmouseleave="hidePreview()">
              <div class="card-body">
                <h6>${p.title}</h6>
                <p class="price">‚Çπ${p.price}</p>
                <button class="add-btn" onclick="addToCart(${p.id}, '${p.title.replace(/'/g, "\\'")}', ${p.price}, '${p.image}')">
                  <i class="bi bi-cart-plus"></i> Add to Cart
                </button>
              </div>
            </div>
          </div>`;
      });
    }

    // ‚úÖ Add To Cart
    function addToCart(id, title, price, image) {
      if (cart.find((item) => item.id === id)) {
        alert("üõí Already in cart!");
        return;
      }
      cart.push({ id, title, price, image });
      localStorage.setItem("cart", JSON.stringify(cart));
      displayCart();
    }

    // ‚úÖ Display Cart
    function displayCart() {
      const tbody = document.getElementById("cartBody");
      tbody.innerHTML = "";
      let total = 0;

      cart.forEach((item, i) => {
        total += item.price;
        tbody.innerHTML += `
          <tr>
            <td>${item.id}</td>
            <td>${item.title.slice(0, 15)}</td>
            <td>‚Çπ${item.price}</td>
            <td><img src="${item.image}" width="50" height="50" style="object-fit:contain;"></td>
            <td><button class="btn btn-sm btn-danger" onclick="removeItem(${i})"><i class="bi bi-trash"></i></button></td>
          </tr>`;
      });

      document.getElementById("totalPrice").textContent = "‚Çπ" + total.toFixed(2);
      document.getElementById("cartCount").textContent = cart.length;
    }

    // ‚úÖ Remove Item
    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      displayCart();
    }

    // ‚úÖ Side Preview Functions
    const previewBox = document.getElementById("imagePreview");
    const previewImg = previewBox.querySelector("img");

    function showPreview(src) {
      previewImg.src = src;
      previewBox.style.display = "flex";
    }
    function hidePreview() {
      previewBox.style.display = "none";
    }

    // ‚úÖ Initialize
    loadProducts();
    displayCart();
  </script>
</body>
</html>
